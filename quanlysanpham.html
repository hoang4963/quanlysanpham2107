<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="displayProduct()">
<h1>Add new product</h1>
<label><input type="text" id="new"></label>
<button style="margin-bottom: 20px" onclick="addProduct()">Add</button>
<div id="demo"></div>
</body>
<script>
    let arr = ["Sony", "Iphone", "Samsung", "Oppo"]

    function addProduct() {
        let newProduct = document.getElementById("new").value
        arr.push(newProduct)
        document.getElementById("new").value = ""
        displayProduct()
    }

    function displayProduct() {
        let data = "<table>"
        data += "<tr>"
        data += "<th colspan='2' id='title'>ProductName</th>"
        data += "<th>" + arr.length + " products</th>"
        data += "</tr>"
        for (let i = 0; i < arr.length; i++) {
            data += "<tr>"
            data += "<td width='60%'>" + arr[i] + "</td>"
            data += "<td><button onclick='edit("+ i +")'>Edit</button></td>"
            data += "<td><button onclick='del("+ i +")'>Delete</button></td>"
            data += "</tr>"
        }
        data += "</table>"
        document.getElementById("demo").innerHTML = data;
    }
    function edit(vitri)
    {
        let newData = prompt(' ban muon sua thanh gi')
        arr[vitri] = newData;
        displayProduct();
    }
    function del(vitri)
    {
        arr.splice(vitri,1)
        displayProduct()
    }




</script>
</html>
